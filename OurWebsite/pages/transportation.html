<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transportation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/script.js" defer></script>
</head>
<body class="bg-purple-100 text-gray-800 min-h-screen flex flex-col">
<!-- Top bar -->
  <header class="bg-purple-300 text-black p-4">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
      <h1 class="text-2xl font-bold mb-2 md:mb-0">Pill Pilot</h1>
      <nav class="flex flex-wrap gap-4 items-center">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="transportation.html" class="hover:underline font-semibold underline">Transportation</a>
        <a href="prescriptions.html" class="hover:underline">Prescriptions</a>
        <a href="appointments.html" class="hover:underline">Appointments</a>
        <a href="account.html" class="hover:underline">My Account</a>
        <a href="help.html" class="hover:underline">Help</a>
        <a href="login.html" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-200 font-medium">Login</a>
        <a href="register.html" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-gray-200 font-medium">Register</a>
      </nav>
    </div>
  </header>

  
  <main class="flex-grow max-w-4xl mx-auto mt-10 px-4">
    
    <!-- Map -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-2xl font-semibold text-purple-800 mb-4">Map of Transportation Options</h2>
      <div id="map" class="w-full h-64 bg-gray-200 rounded"></div>
    </div>

    <!-- Form -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold text-purple-800 mb-4">Book a Ride to Your Appointment</h2>
      <form id="rideForm" action="#" method="POST" class="space-y-4" onsubmit="showSuccessMessage(event)">
        
        <div>
          <label for="fullName" class="block text-gray-700 font-semibold">Full Name</label>
          <input type="text" id="fullName" name="fullName" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your full name">
        </div>

        <div>
          <label for="pickUpLocation" class="block text-gray-700 font-semibold">Pick-up Location</label>
          <input type="text" id="pickUpLocation" name="pickUpLocation" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your pick-up address">
        </div>

        <div>
          <label for="appointmentLocation" class="block text-gray-700 font-semibold">Appointment Location</label>
          <input type="text" id="appointmentLocation" name="appointmentLocation" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your appointment time">
        </div>

        <div>
            <label for="appointmentTime" class="block text-gray-700 font-semibold">Appointment Time</label>
            <input type="time" id="appointmentTime" name="appointmentTime" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
          </div>

        <div>
          <label for="appointmentDate" class="block text-gray-700 font-semibold">Appointment Date</label>
          <input type="date" id="appointmentDate" name="appointmentDate" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <button type="submit" class="w-full py-3 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700">
          Book Ride
        </button>
      </form>
    </div>
  </main>

  
  <div id="successModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-sm w-full text-center">
      <h3 class="text-lg font-semibold text-purple-800 mb-4">Success!</h3>
      <p class="text-gray-700 mb-4">Your ride has been booked successfully! Thank you.</p>
      <button onclick="closeSuccessModal()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
        Close
      </button>
    </div>
  </div>

<!-- Footer -->
  <footer class="bg-purple-300 text-black text-center py-4">
    <p>&copy; 2025 Pill Pilot. All rights reserved.</p>
  </footer>

</body>
</html>
